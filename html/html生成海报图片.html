<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title></title>
	<script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		#poster {
			margin: 0 auto;
			width: 600px;
			border: 1px solid cyan;
			display: grid;
			grid-template-columns: auto auto;
		}

		#box {
			margin: 20px auto;
			width: 600px;
			border: 1px solid purple;
			display: flex;
			flex-direction: column;
		}
	</style>
</head>

<body>
	<div style="text-align: center">
		<button type="button" id="fenxiang">分享</button>
	</div>
	<div id="poster">
		<img width="100" height="250"
			src="https://bkimg.cdn.bcebos.com/pic/0b46f21fbe096b637067d2db0b338744ebf8ac3b?x-bce-process=image/watermark,image_d2F0ZXIvYmFpa2U4MA==,g_7,xp_5,yp_5/format,f_auto"
			alt="">
		<div>
			<div>身份：第七平行宇宙的统治者</div>
			<div>族群：白虎族</div>
			<div>年龄：未知(至少二十万岁)</div>
			<div>身高: 195cm</div>
			<div>性格：一位非常和善、仁慈的女性，她的思想和能力达到极高的境界，她崇尚光明，追求和平，希望各族之间能互不侵犯，认为一切都应该在爱的普照下存在，是对应冥王的另一个极端。</div>
		</div>
		<div>雪皇，国产3D长篇动画《超兽武装》及其衍生作品中的角色。第七平行宇宙的统治者，容貌绝美，华丽圣洁的外表下有一颗善良的心，是一位非常和善、仁慈的女性。</div>
		<div>雪皇的思想和能力都达到极高的境界。她崇尚光明，认为一切都应该在爱的普照下存在。十万年前为了阻止冥王侵略而派兵前往各个平行宇宙，是对应冥王的另一个极端。</div>

	</div>
	<div id="box">
		<div>生成图片区域</div>
		<img id="images" crossorigin="anonymous" width="600">
	</div>
</body>

<script type="text/javascript">
	$('#fenxiang').click(() => {
		html2canvas(document.querySelector('#poster'), { width: 600, allowTaint: false, useCORS: true }).then(function (canvas) {
			var img = document.querySelector('#images')
			img.setAttribute("crossOrigin", 'Anonymous')
			img.src = canvas.toDataURL('image/png');
		});
	})
</script>

</html>
