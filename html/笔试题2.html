<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <div>
            <input type="text" v-model="inputValue" placeholder="请输入手机号">
            <button @click="handleClick" :disabled="time">{{time?'获取验证码':`${time}秒后可再次发送`}}</button>
        </div>
    </div>
</body>
<script>

    const option = {
        data () {
            return {
                inputValue: '',
                timer: null,
                time: 0
            }
        },
        methods: {
            handleClick () {
                if (this.time) {
                    return false
                } else {
                    this.time = 60
                    this.timer = setInterval(() => {
                        this.time--
                        if (this.time === 0) {
                            clearInterval(this.timer)
                        }
                    }, 1000)
                }

            }
        },
    }

    Vue.createApp(option).mount('#app')


</script>

</html>
